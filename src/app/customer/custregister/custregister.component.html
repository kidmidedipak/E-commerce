

<body>
    <div class="container">
        
            <h2>Registration Form</h2>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" [(ngModel)]="obj.name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="number" [(ngModel)]="obj.contact" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" [(ngModel)]="obj.email"  placeholder="Email Address">
            </div>
            <div class="form-group">
                
                <label>Gender:</label>
                <label for="male">Male</label>
                <input type="radio" [(ngModel)]="obj.gender" value="male" required>
                <label for="female">Female</label>
                <input type="radio" [(ngModel)]="obj.gender" value="female" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Date of Birth:</label>
                <input type="date" [(ngModel)]="obj.dob" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" [(ngModel)]="obj.password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" [(ngModel)]="confirmpass" placeholder="Confirm Password">
            </div>
            <button type="submit" (click)="register()">Sign up</button>
            <hr><hr>
            <a routerLink="/Login">Already have an account? Login!</a>
    </div>
</body>
